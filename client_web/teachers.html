<div class="container" style="margin-top: 100px;">
  <h2 class="mb-4">Elenco Insegnanti</h2>

  <input type="text" id="searchInput" onkeyup="searchTeachers()" class="form-control mb-4" placeholder="Cerca insegnante per nome o cognome">

  <table id="teachersTable" class="table">
    <thead>
      <tr>
        <th scope="col">Cognome</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <!-- Qui verranno inserite le righe della tabella tramite JavaScript -->
    </tbody>
  </table>
</div>

<script>
    var teachersData = []; // Array to store original data

    // Funzione per fare la richiesta AJAX e mostrare i dati nella tabella
    function fetchTeachers() {
        var xhr = new XMLHttpRequest();
        var url = "http://localhost/P002_TrovaPersoneRisorse/server_rest/teachers";
            fetch(url)
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('Si Ã¨ verificato un errore durante la richiesta: ' + response.status);
                    }
                    return response.json();
                })
                .then(function(teachers) {
                    teachersData = teachers; // Store original data
                    displayTeachers(teachers);
                })
                .catch(function(error) {
                    console.error(error);
                });
    }

    // Funzione per mostrare i dati degli insegnanti nella tabella
    function displayTeachers(teachers) {
        var tableBody = document.getElementById("teachersTable").getElementsByTagName('tbody')[0];
        tableBody.innerHTML = ""; // Clear table body
        
        teachers.forEach(function(teacher) {
            var row = tableBody.insertRow(-1);
            var surnameCell = row.insertCell(0);
            var nameCell = row.insertCell(1);
            var emailCell = row.insertCell(2);
            
            surnameCell.textContent = teacher.surname;
            nameCell.textContent = teacher.name;
            emailCell.textContent = teacher.email;

            row.addEventListener("click", function() {
                window.location.href = "find_teacher.html?email=" + encodeURIComponent(teacher.email);
                //console.log("Hai cliccato su:", teacher.surname, teacher.name);
            });
        });
    }

    // Funzione per filtrare gli insegnanti nella tabella in base alla ricerca
    function searchTeachers() {
        var input = document.getElementById("searchInput");
        var filter = input.value.toUpperCase();
        var filteredTeachers = teachersData.filter(function(teacher) {
            return teacher.name.toUpperCase().indexOf(filter) > -1 || teacher.surname.toUpperCase().indexOf(filter) > -1;
        });
        displayTeachers(filteredTeachers);
    }

    // Chiamata alla funzione per caricare i dati degli insegnanti all'avvio della pagina
    fetchTeachers();
</script>
<div id="cookie-banner" style="display: none;">
  Questo sito utilizza solo cookie tecnici per il puro funzionamento del sito.
  <button id="consent-button">Acconsento</button>
</div>

<script>
  // Function to get the value of a specific cookie
  function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
  }

  // Function to set a cookie
  function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      const expires = `expires=${date.toUTCString()}`;
      document.cookie = `${name}=${value};${expires};path=/`;
  }

  // Check if the cookie "cookie_consent" is set
  if (!getCookie('cookie_consent')) {
      document.getElementById('cookie-banner').style.display = 'block';
  }

  // Set the cookie when the user clicks "Acconsento"
  document.getElementById('consent-button').addEventListener('click', function() {
      setCookie('cookie_consent', 'accepted', 365); // Set cookie for 1 year
      document.getElementById('cookie-banner').style.display = 'none';
  });
</script>
